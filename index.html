<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A térképész</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row py-3">
            <div class="col-12 col-md-6">
                <h2>Burgonya térkép</h2>
                <div class="mx-auto my-5" id="game"></div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row justify-content-center">
                    <div class="col-3 mx-2 season" id="spring">
                        <p class="text-center">Tavasz:</p>
                        <p class="text-center" id="springScore">0 pont</p>
                    </div>
                    <div class="col-3 mx-2 season" id="summer">
                        <p class="text-center">Nyár:</p>
                        <p class="text-center" id="summerScore">0 pont</p>
                    </div>
                    <div class="col-3 mx-2 season" id="autumn">
                        <p class="text-center">Ősz:</p>
                        <p class="text-center" id="autumnScore">0 pont</p>
                    </div>
                    <div class="col-3 mx-2 season" id="winter">
                        <p class="text-center">Tél:</p>
                        <p class="text-center" id="winterScore">0 pont</p>
                    </div>
                    <div class="col-12">
                        <p class="text-center" id="totalScore">Összesen: 0 pont</p>
                    </div>
                </div>
                <div class="row pt-2 mx-3" id="missions">
                    <div class="col-12 border-bottom border-black border-2">
                        <p class="mb-0">Jelenlegi évszak: Tavasz</p>
                    </div>
                </div>
                <div class="row pt-2 mx-3">
                    <div class="col-12 border-bottom border-black border-2">
                        <div class="col-6" id="timer"></div>
                    </div>
                    <div class="col-6">
                        <p>Lehelyezendő elem:</p>
                        <div class="d-grid gap-4 pt-5">
                            <button type="button" class="btn btn-success" id="rotate">Forgatás</button>
                            <button type="button" class="btn btn-success" id="mirror">Tükrözés</button>
                        </div>
                    </div>
                    <div class="col-6 px-5" id="nextElem"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
